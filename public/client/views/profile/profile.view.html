<div class="container contentWrapper">
    <div class="row primaryContent">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-4">
                    <h3>Profile</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3 col-sm-offset-1">
                    <div class="profilePhotoWrapper">
                        <img src="./images/profilePhoto.png" id="profilePhoto" alt="profile photo">
                        <br />
                        <button class="profilePhotoBtn">change</button>
                    </div>
                </div>

                <div class="col-sm-7">
                    <form class="form-horizontal" novalidate>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="profileUsername">Username:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="profileUsername" placeholder="Username" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="profilePassword">Password:</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="profilePassword" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="profileFName">First Name:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="profileFName" placeholder="First Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="profileLName">Last Name:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="profileLName" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="profileDOB">DOB:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="profileDOB" placeholder="Date of Birth">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="profileAddress">Address:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="profileAddress" placeholder="Address">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="profileCity">City:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="profileCity" placeholder="City">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="profileZipCode">Zip Code:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="profileZipCode" placeholder="Zip Code">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="profilePhone">Phone:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="profilePhone" placeholder="Phone">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="profileEmail">Email:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="profileEmail" placeholder="Email">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9">
                                <input type="submit" class="form-control btn submitBtn" value="Update">
                            </div>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
