<div class="container contentWrapper">

    <div class="row primaryContent">
        <div class="col-xs-12">

            <div class="row">
                <div ng-show="hasFriend">
                    <span class="lead">You have no friends now..</span>
                </div>
                <div ng-repeat="friend in friends | filter:{isFriend:true}" class="col-sm-4 col-xs-6">
                    <div class="friendPhotoWrapper">
                        <img src="./images/profilePhoto.png" class="friendPhoto" alt="profile photo">
                        <p class="text-center text-info friendPhotoText">
                            <a href="#/{{friend.userId}}/favors">{{friend.username}}</a>
                        </p>
                        <span ng-show="hasAccess" ng-click="unFriend(friend.userId, $index)" class="glyphicon glyphicon-remove-circle"></span>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
